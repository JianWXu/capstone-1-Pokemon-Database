{% extends 'base.html' %}


{% block content %}

<h1 id="engy-h1">{{energy}} Energy Cards!</h1>

    <div class="container">        
        <div class="card border-white">
            <div class="row">
        {% for card in cards %}
        
            <div class="col-4">
                <a href="/cards/{{card.id}}"><img src="{{card.images.small}}" class="card-img-top" id="engy-cards" alt="{{energy}}-card"></a>
                <div class="card-body">
                  <h5 class="card-title">{{card.name}}</h5>
                  <p class="card-text" id="engy-text">{{card.set.name}}
                    <br>
                    {{card.set.releaseDate}}
                  </p>
                </div>
              </div>
        
           
          
        {% endfor %}
    </div>
        </div>
    </div>



{% endblock %}
